<div class="card" *ngIf="product">
	<div class="card-header bg-primary text-white">
		{{pageTitle + ': ' + product.productName}}
	</div>

	<div class="card-body">
		<div class="row">
			<div class="col-md-8">
				<div class="row">
					<div class="col-md-3">
						Name:
					</div>
					<div class="col-md-7">
						{{product.productName}}
					</div>
				</div>
				<div class="row">
					<div class="col-md-3">
						Code:
					</div>
					<div class="col-md-7">
						{{product.productCode | lowercase}}
					</div>
				</div>
				<div class="row">
					<div class="col-md-3">
						Description:
					</div>
					<div class="col-md-7">
						{{product.description}}
					</div>
				</div>
				<div class="row">
					<div class='col-md-3'>
						Availability:
					</div>
					<div class='col-md-7'>
						{{product.releaseDate}}
					</div>
				</div>
				<div class='row'>
					<div class='col-md-3'>
						Price:
					</div>
					<div class='col-md-7'>
						{{product.price | currency:'EUR'}}
					</div>
				</div>
				<div class='row'>
					<div class='col-md-3'>
						Rating:
					</div>
					<div class='col-md-7'>
						<app-star [rating]='product.starRating'>
						</app-star>
					</div>
				</div>
			</div>
			<div class='col-md-2'>
				<img class='center-block img-responsive' [style.width.px]='200' [style.margin.px]='2' [src]='product.imageUrl' [title]='product.productName'>
			</div>
		</div>
	</div>

	<div class="card-footer">
		<button type="button" class="btn btn-secondary" (click)="onBack()">
			<i class="fas fa-chevron-left"></i> Back
		</button>
	</div>
</div>
